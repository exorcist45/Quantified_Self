<body>
    
      
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

              <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>

              <li><a href="/logout" class="nav-link px-2 text-white">Logout</a></li>
            </ul>
    
            
    
            <div class="dropdown text-end">
                
                  <p class="text-primary">WELCOME {{session.username}}</p>
                
              </div>
          </div>
        </div>
      </header>
      
        <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
        </script>
        </head>
        
            <div class="col-sm-10 ml-auto mr-auto">
              {% if mes %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{mes}}!</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
            <script>$('.alert').alert()</script>
          </form>
          </div>

          {% endif %}
          <h2>Log <b>Management ---> </b><i><span>{{name}}</span></i></h2>
          
          {% if tab %}     
            {{tab}}
          {% endif %}
          {% if ttype == "num" %}
          <div class="container">
            <canvas style="padding: 0; margin: auto; display: block; width:49%" id="lineChart"></canvas>
          </div>
          <script type="text/javascript">
            //For Bar chart 
            var ctx = document.getElementById('lineChart').getContext('2d');
            var lineChart= new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ labels | safe }},
                    datasets: [{
                        label: "{{name | safe }}",
                        data: {{ values | safe}},
                        borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)',
                      ],
                        backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)',
      
                        ],
                        borderWidth: 1,
                        fill:true
                        
                    }]
                },
                options: {
                  scales: {
                    
                    y: {
                        beginAtZero: true 
                          
                      }
                   
                }
                    
                }
            });
          </script>
          {% elif ttype == "multiple" %}
          <div class="container">
            <canvas style="padding: 0; margin: auto; display: block; width:20%" id="pieChart"></canvas>
          </div>
          <script type="text/javascript"> 
            //For Pie chart
              var mtx = document.getElementById('pieChart').getContext('2d');
              var pieChart= new Chart(mtx, {
                  type: 'pie',
                  data: {
                      labels: {{ labels | safe }},
                      datasets: [{
                          label: "{{name | safe }}",
                          data: {{ values | safe}},
                          borderColor: [
                          'rgb(255, 99, 132)',
                          'rgb(255, 159, 64)',
                          'rgb(255, 205, 86)',
                          'rgb(75, 192, 192)',
                          'rgb(54, 162, 235)',
                          'rgb(153, 102, 255)',
                          'rgb(201, 203, 207)',
                        ],
                          backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(255, 159, 64, 0.2)',
                          'rgba(255, 205, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(153, 102, 255, 0.2)',
                          'rgba(201, 203, 207, 0.2)',
        
                          ],
                          borderWidth: 1,
                          fill:true
                          
                      }]
                  },
                  options: {
                    scales: {
                      
                      y: {
                          beginAtZero: true 
                            
                        }
                     
                  }
                      
                  }
              });
          </script>
          {% endif %}
